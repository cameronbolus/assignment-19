<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
</head>
<body>
	<nav class="navigation">
		<div class="nav-container">
			<img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="">
			<input class="search-bar" type="text" name="" value="" placeholder="Search GitHub">
			<div class="tabs-container">
				<div class="tabs">Pull requests</div>
				<div class="tabs tab-padding">Issues</div>
				<div class="tabs tab-padding">Gist</div>
			</div>
			<div class="icons">
				<i class="fa fa-bell larger-icon icon" aria-hidden="true"></i>
				<div class="plus-caret">
					<i class="fa fa-plus larger-icon icon" aria-hidden="true"></i>
					<i class="fa fa-caret-down icon" aria-hidden="true"></i>
				</div>
				<div class="img-caret">
					<img class="thumbnail-img" src="./images/cameron.jpg" alt="">
					<i class="fa fa-caret-down icon" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</nav>
	<div class="content-container">

	</div>
	<script type="text/javascript" src="./dist/js/app.js"></script>
</body>
</html>
